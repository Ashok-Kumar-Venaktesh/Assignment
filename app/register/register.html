<div ng-controller="registerCtrl" layout="column" layout-padding ng-cloak>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
       <h3>
         <span>Register</span>
       </h3>
    </div>
  </md-toolbar>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>User Name</label>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <label>Password</label>
      <input ng-model="user.password" type="password" placeholder="Password">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <label>Confirm Password</label>
      <input ng-model="user.confirm_password" type="password" placeholder="Password">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="register()">Register</md-button>
  </md-content>

</div>
